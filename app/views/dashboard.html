#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="ui blue segment">
  <h2 class="ui header">
    ${station.name}
  </h2>
  #{stationsummary station:station/}
  <div class="ui divider"></div>
  <a href="/stations/${station.id}" class="ui icon button">
    <i class="icon blue folder open"></i>
  </a>
  <a href="/dashboard/deletestation/${station.id}" class="ui icon button">
    <i class="icon red trash"></i>
  </a>
</section>
#{/list}
#{addstation/}
